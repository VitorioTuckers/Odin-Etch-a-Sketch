<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="left-side">
        <h2 class="secondary-header">COLOR PICKER</h2>
        <input type="color" id="colorpicker" value="#0000ff" />
      </div>
      <div class="divider">
        <article id="sketch-container"></article>
        <h1 class="main-header">TUCKER'S ETCH-A-SKETCH</h1>
      </div>
      <div class="right-side">
        <h2 class="secondary-header">SIZE SELECTOR</h2>
        <input id="size-selector" type="button" value="PICK A SIZE" />
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>

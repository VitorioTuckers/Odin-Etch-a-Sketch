<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="left-side">
        <h2 class="secondary-header">COLOR PICKER</h2>
        <input type="color" id="colorpicker" value="#0000ff" />
      </div>
      <div class="divider">
        <article id="sketch-container"></article>
        <h1 class="main-header">TUCKER'S ETCH-A-SKETCH</h1>
      </div>
      <div class="right-side">
        <h2 class="secondary-header">SIZE SELECTOR</h2>
        <input id="size-selector" type="button" value="Choose a size!" />
        <p>or select a preset</p>
        <div class="btn-container">
          <button class="preset">16x16</button>
          <button class="preset">32x32</button>
          <button class="preset">48x48</button>
          <button class="preset">64x64</button>
          <button class="preset">80x80</button>
          <button class="preset">96x96</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>

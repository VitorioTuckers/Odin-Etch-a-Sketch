<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="sketch-card">
        <h1 class="card-header">TUCKER'S ETCH-A-SKETCH</h1>
        <article id="sketch-container"></article>
        <div class="menu">
          <div class="box">
            <label for="colorpicker">COLOR</label>
            <input type="color" id="colorpicker" value="#e85a4f" />
          </div>
          <div class="box">
            <label for="rainbow">RAINBOW</label>
            <button id="rainbow"></button>
          </div>
          <div class="box">
            <label for="slider">SIZE SELECTOR</label>
            <input
              type="range"
              min="1"
              max="25"
              value="12"
              class="slider"
              id="slider"
            />
          </div>
          <div class="box">
            <label for="clear">CLEAR</label>
            <button id="clear"></button>
          </div>
          <div class="box">
            <label for="eraser">ERASER</label>
            <button id="eraser" value="#eae7dc"></button>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
